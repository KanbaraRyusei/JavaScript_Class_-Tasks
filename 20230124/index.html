<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="app">
            <label>性<input type="text" v-model="lastName"/></label>
            <label>名<input type="text" v-model="firstName"/></label>
            <label>ニックネーム<input type="text" v-model="nickName"/></label>

            <label>タスク名<input type="text" v-model="taskName"></label>
            <button v-on:click="addTask">追加</button>
            
            <p>{{error}}</p>
            <p>お名前: {{fullName}}</p>
            <p id="pNickName">ニックネーム: {{nickNameData}}</p>
            <p>{{dataFormat}}</p>
            <p>{{taskError}}</p>
            <p v-for="l in lists" :key="l">{{l}}</p>
        </div>
    </body>
</html>
